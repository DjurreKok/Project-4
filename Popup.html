<html>
<HEAD>
			<META content="text/html; charset=utf-8" http-equiv="Content-Type" />
			<LINK  href="Popcss.css" rel="stylesheet" type="text/css" />
			<TITLE>Coliccs</TITLE>
	</HEAD>
<body>
<!-- Trigger the Modal -->
<img id="myImg" src="Poes.png" alt="Katje in een badje met een kratje met een biertje en een palmboom" style="width:100%;max-width:300px">

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- The Close Button -->
  <span class="close">&times;</span>

  <!-- Modal Content (The Image) -->
  <img class="modal-content" id="Poes">

  <!-- Modal Caption (Image Text) -->
  <div id="caption"></div>
</div>
</body>
</html> 
<script>
// Get the modal
var modal = document.getElementById('myModal');

// Get the image and insert it inside the modal - use its "alt" text as a caption
var img = document.getElementById('myImg');
var modalImg = document.getElementById("Poes");
var captionText = document.getElementById("caption");
img.onclick = function(){
    modal.style.display = "block";
    modalImg.src = this.src;
    captionText.innerHTML = this.alt;
}

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on <span> (x), close the modal
span.onclick = function() { 
  modal.style.display = "none";
}
</script>
